name: Release macOS DMG

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release-mac:
    runs-on: macos-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Sanity check secrets are present
        shell: bash
        run: |
          set -e
          for v in APPLE_ID APPLE_APP_SPECIFIC_PASSWORD APPLE_TEAM_ID CSC_LINK CSC_KEY_PASSWORD GH_TOKEN; do
            if [ -z "${!v}" ]; then
              echo "::error::$v is missing/empty"
              exit 1
            else
              echo "$v is set"
            fi
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      - name: Build and publish DMG
        shell: bash
        run: npm run build:desktop:publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Verify Gatekeeper (best-effort)
        shell: bash
        run: |
          set -e
          APP_PATH="$(find dist -maxdepth 4 -name '*.app' | head -n 1)"
          echo "Assessing: $APP_PATH"
          spctl --assess --type execute --verbose=4 "$APP_PATH" || true
          xcrun stapler validate -v "$APP_PATH" || true

  release-win:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build and publish installer
        run: npm run build:desktop:publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
