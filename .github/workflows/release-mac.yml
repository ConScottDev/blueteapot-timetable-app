name: Release macOS DMG

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Notarytool auth check
        shell: bash
        run: |
          set -e
          xcrun notarytool store-credentials "AC_NOTARY" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD"

          xcrun notarytool history \
            --keychain-profile "AC_NOTARY" \
            --output-format json
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}


      - name: Build and publish DMG
        run: npm run build:desktop:publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Optional signing/notarization secrets to add in GitHub repo settings.
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Verify notarization (Gatekeeper)
        shell: bash
        run: |
          set -e
          ls -la dist
          # adjust path/name to the .app in your dist output if needed
          APP_PATH="$(find dist -name '*.app' -maxdepth 3 | head -n 1)"
          echo "Assessing: $APP_PATH"
          spctl --assess --type execute --verbose=4 "$APP_PATH"

  release-win:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build and publish installer
        run: npm run build:desktop:publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
